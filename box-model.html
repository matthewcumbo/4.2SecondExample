<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Box Model</title>
    
    <link rel="stylesheet" href="styles/box-model.css">
</head>
<body>
    <!-- 
        Divs are used to divide the page into smaller areas. 
        Any other element can be used within Divs. 
    -->
    <div class="box big-box">
        <h1>Big Box!</h1>
        
        <!-- Any element can have multiple classes, separated by a space -->    
        <div class="box box-1 small-box">
            <!-- Hyperlink element <a> is used to create a link to 
                another page. The content of the link can be simple text, 
                or built using other HTML elements. -->
            <a href="index.html"> 
                <h2>Box 1</h2>
            </a>
        </div>
        
        <div class="box box-2 small-box">
            <a href="index.html"> 
                <h2>Box 2</h2>
            </a>
        </div>
        
    </div>
</body>
</html>
