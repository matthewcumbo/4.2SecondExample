<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Basics</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h1 class="red">HTML Basics</h1>

    <!-- Tables are used to show structured data. -->
    <table>
        <!-- tr stands for Table Row, used for each row in a table -->
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Occupation</th>
            <th>Contract Type</th>
        </tr>
        <!--
            We can have as many rows as we want as long as
            they are added inside the table.
        -->
        <tr>
            <!-- td stands for Table Data, creating cells in rows -->
            <td>Joe</td>
            <td>Borg</td>
            <td>Salesperson</td>
            <td>Full Timer</td>
        </tr>
        <tr>
            <td>Jane</td>
            <td>Doe</td>
            <td>Marketing Officer</td>
            <td>Part Timer</td>
        </tr>
        <tr>
            <td>Adrian</td>
            <td>Larkin</td>
            <td>Accountant</td>
            <td>Full Timer</td>
        </tr>
        <tr>
            <td>Adriana</td>
            <td>Clarke</td>
            <td>HR Officer</td>
            <td>Part Timer</td>
        </tr>
        <tr>
            <td>Gary</td>
            <td>Camilleri</td>
            <td>Manager</td>
            <td>Part Timer</td>
        </tr>
    </table>
</body>
</html>
