<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="assets/styles/grid.css">
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="navbar-brand">
                Games Net
            </a>
            
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="#" class="nav-link">About Us</a>
                </li>
                <li class="nav-item">
                    <a href="blog-list.html" class="nav-link">Blog</a>
                </li>
            </ul>
            
            <a href="contact.html" class="button">Contact Us</a>
            
        </div>
    </nav>
    
    <div class="container">
        <div class="row">
            <!-- Main Contact Form -->
            <div class="col-8">
                <main>
                    
                    <form 
                    action="mailto:admin@gamesnet.com" method="post"
                    enctype="text/plain"
                    class="contact-form">
                        
                        <div class="container">
                            <div class="row">
                                <div class="col-12">
                                    <h3>Contact Us</h3>
                                </div>
                            </div>
                            <!-- First and Last Names -->
                            <div class="row">
                                <div class="col-6">
                                    
                                    <label for="first-name-input">
                                        First Name
                                    </label>
                                    <input type="text" id="first-name-input" name="first-name" placeholder="Joe" required>
                                    
                                </div>
                                <div class="col-6">
                                    
                                    <label for="last-name-input">
                                        Last Name
                                    </label>
                                    <input type="text" id="last-name-input" name="last-name" placeholder="Borg" required>
                                    
                                </div>
                            </div>
                            
                            <!-- Email -->
                            <div class="row">
                                <div class="col-12">
                                    <label for="email-address-input">
                                        Email Address
                                    </label>
                                    <input type="email" id="email-address-input" name="email-address" placeholder="abc@gamesnet.com" required>
                                </div>
                            </div>
                            
                            <!-- Topic Dropdown -->
                            <div class="row">
                                <div class="col-12">
                                    <label for="topic-dropdown">
                                        Topic
                                    </label>
                                    <select name="topic" id="topic-dropdown" required>
                                        <option value=""></option>
                                        <option value="tech-support">
                                            Technical Support
                                        </option>
                                        <option value="submit-review">
                                            Submit Game Review
                                        </option>
                                        <option value="problem">
                                            Website Problem
                                        </option>
                                    </select>
                                </div>
                            </div>
                            
                            <!-- Subject -->
                            <div class="row">
                                <div class="col-12">
                                    <label for="subject-input">
                                        Subject
                                    </label>
                                    <input type="text" id="subject-input" name="subject" placeholder="Game Review: ESO" required>
                                </div>
                            </div>
                            
                            <!-- Message Input  -->
                            <div class="row">
                                <div class="col-12">
                                    <label for="">
                                        Message
                                    </label>
                                    <textarea 
                                    name="message" id="message-input" 
                                    cols="30" rows="5" required>
                                </textarea>
                            </div>
                        </div>

                        <!-- Form Buttons -->
                        <div class="row">
                            <div class="col-6">
                                <button type="submit" class="button">
                                    Send
                                </button>
                            </div>
                            <div class="col-6">
                                <button type="reset" class="button clear">
                                    Cancel
                                </button>
                            </div>
                        </div>
                    </div>
                    
                </form>
            </main>
            </div>
            <!-- Side bar -->
            <div class="col-4">
                <div class="contact-details">
                    <h3>Snail Mail</h3>
                    <p>
                        1, GamesNet,
                        <br>
                        Triq il-Kbira
                        <br>
                        Mosta
                    </p>

                    <!-- Horizontal Rule - a separator line -->
                    <hr>

                    <h3>Email</h3>
                    <a href="mailto:info@gamesnet.com">info@gamesnet.com</a>
                </div>
            </div>
    </div>
</div>


<footer>
    <div class="container">
        &copy; 2023, Matt
    </div>
</footer>
</body>
</html>
