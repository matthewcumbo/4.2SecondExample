<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- Here we are using an H1 to set up the primary heading of the page. -->
    <h1 class="red">Lists</h1>

    <!-- We can section our page into different parts using lower level headings. -->
    <h2>Video Games</h2>
    <!-- Ordered List (numbered) -->
    <ol>
        <!-- List Item for each row in the list -->
        <li>The Sims 4</li>
        <li>Minecraft</li>
        <li>Genshin Impact</li>
    </ol>

    <h2>Shopping List</h2>
    <!-- Unordered List (bulleted) -->
    <ul>
        <li>Bread</li>
        <li>Cheese</li>
        <li>Ham</li>
    </ul>
</body>
</html>
